common:
    target:
        - mk64fn1m0xxx12
    macros:
        - INTERFACE_K26F
        - CPU_MK26FN2M0VMD18
        - DAPLINK_HIC_ID=0x97969904  # DAPLINK_HIC_ID_K26F
        - FLASH_SSD_CONFIG_ENABLE_FLEXNVM_SUPPORT=0
        - FLASH_DRIVER_IS_FLASH_RESIDENT=1
    includes:
        - source/hic_hal/freescale/k26f
        - source/hic_hal/freescale/k26f/MK26F18
        - source/hic_hal/freescale/k26f/usb
        - source/hic_hal/freescale/iap
    sources:
        hic_hal:
            - source/hic_hal/freescale/k26f
            - source/hic_hal/freescale/k26f/MK26F18
            - source/hic_hal/freescale/k26f/armcc
        fsl_flash_driver:
            - source/hic_hal/freescale/iap
        usb_device:
            - source/hic_hal/freescale/k26f/usb

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\freescale\k26f"
            c_flags:
                - --no_unaligned_access
            cxx_flags:
                - --no_unaligned_access
            asm_flags:
                - --no_unaligned_access
