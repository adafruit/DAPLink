common:
    target:
        - mk22dn512xxx5 # Hack to work with uVision4 since K22F is not available.
    macros:
        - INTERFACE_K22F
        - CPU_MK22FN512VMP12
        - DAPLINK_HIC_ID=0x97969904  # DAPLINK_HIC_ID_K22F
        - FLASH_SSD_CONFIG_ENABLE_FLEXNVM_SUPPORT=0
        - FLASH_DRIVER_IS_FLASH_RESIDENT=1
        - DAPLINK_NO_ASSERT_FILENAMES
    includes:
        - source/hic_hal/freescale/k22f
        - source/hic_hal/freescale/k22f/MK22F51212
    sources:
        hic_hal:
            - source/hic_hal/freescale
            - source/hic_hal/freescale/k22f
            - source/hic_hal/freescale/k22f/MK22F51212
            - source/hic_hal/freescale/k22f/armcc
        fsl_flash_driver:
            - source/hic_hal/freescale/iap

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\freescale\k22f"
            c_flags:
                - --no_unaligned_access
            cxx_flags:
                - --no_unaligned_access
            asm_flags:
                - --no_unaligned_access
